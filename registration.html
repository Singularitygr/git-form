<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend><b>Регистрация</b></legend>
        <form action="https://tests.fomenko.top/echo/index.php" method="post">
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="Email" placeholder="Email">
            </div>
            <div>
                <label for="passw">Пароль</label>
                <input id="passw" type="password" name="password" placeholder="Пароль" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </div>
            <div>
                <label for="confpass">Подтверждение пароля</label>
                <input id="confpass" type="password" name="password_confirmation" placeholder="Подтверждение пароля"
                    required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" onChange="isPasswordMatch();">
            </div>
            <button type="submit"><b>Отправить форму</b></button>
            <button type="reset">Сбросить форму</button>
        </form>
    </fieldset>
    <a href="./index.html">Авторизация</a>
    <a href="./search.html">Поиск</a>
</body>

</html>
